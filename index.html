<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>A fantastical adventure</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks to write your story!</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="yourname">A name</label>
            <input id="yourname" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="friendsname">Another name</label>
            <input id="friendsname" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="yourpet">Your loyal pet</label>
            <input id="yourpet" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="expression">An expression</label>
            <input id="expression" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="verb">A past tense verb</label>
            <input id="verb" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="noun">A noun</label>
            <input id="noun" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Show me the story!</button>
        </form>
      </div>

      <div id="story">
        <h1>A fantastical adventure</h1>
        <p>
Today, <span class="yourname"></span> and <span class="friendsname"></span> were walking around town, when all of a sudden, <span class="yourpet"></span> appeared. "<span class="expression"></span>", <span class="yourname"></span> said. The two of them <span class="verb"></span> as fast as they could. When they got to the park, <span class="yourname"></span> and <span class="friendsname"></span> gave each other a big <span class="noun"></span>.
</p>
      </div>
    </div>
  </body>
</html>
